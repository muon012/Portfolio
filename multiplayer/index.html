<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid p-3 mb-2 bg-success text-white">
        <div class="container">
            <img src="./assets/images/train-gif.gif" width="100em" height="100em" class="rounded float-left img-fluid" alt="train">
            <img src="./assets/images/train-gif.gif" width="100em" height="100em" class="rounded float-right img-fluid" alt="train">
            <h1 class="display-4 text-center">Train Schedules</h1>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h5 class="card-header p-3 mb-0 bg-success text-white">Current Train Schedule</h5>
            <div class="card-body pt-0">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="border-top-0" scope="col">Train Name</th>
                                <th class="border-top-0" scope="col">Destination</th>
                                <th class="border-top-0" scope="col">Frequency (min)</th>
                                <th class="border-top-0" scope="col">Next Arrival</th>
                                <th class="border-top-0" scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5" class="text-center">Nothing to display.</td>
                            </tr>
                            <tr>
                                <td scope="row">Oregon Trail</td>
                                <td>Oregon</td>
                                <td>200</td>
                                <td>4:00AM</td>
                                <td>20</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <div class="card">
            <h5 class="card-header p-3 mb-2 bg-success text-white">Add Train</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="inputName">Train Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Pacific Surfliner">
                    </div>
                    <div class="form-group">
                        <label for="inputDestination">Destination</label>
                        <input type="text" class="form-control" id="inputDestination" placeholder="San Francisco">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputDeparture">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="inputDeparture" placeholder="14:30">
                        </div>
                        <div class="form-group col-md-6">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Frequency (Min)</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>15</option>
                                    <option>30</option>
                                    <option>45</option>
                                    <option>60</option>
                                    <option>120</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" id="addBtn" class="btn btn-primary mb-2 bg-success text-white">Add</button>
                </form>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
        <script src="./assets/javascript/app.js"></script>
</body>

</html>
