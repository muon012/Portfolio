<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hell's Hangman</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Guess the word and learn about Hell's army</h1>
            <h2>Press any key to get started!</h2>
            <h2>Wins:
                <span id="wins"></span>
            </h2>
            <h2>Current Word:</h2>
            <h2>
                <span id="word"></span>
            </h2>
            <h2>Number of guesses remaining:</h2>
            <h2>
                <span id="guesses-left"></span>
            </h2>
            <h2>Letters already guessed:</h2>
            <h2>
                <span id="guesses-wrong"></span>
            </h2>
        </div>
        <div id="profile">
            <img id="image" src="./assets/images/background.jpg" alt="your image">
            <p id="stats">Before joining the fight against the demonic invasion test your knowledge of your foes.</p>
        </div>
        <audio loop autoplay>
            <source src="./assets/images/theme.mp3" type="audio/ogg">
            <source src="./assets/images/theme.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
    </div>
<script src="./assets/javascript/game.js"></script>
</body>

</html>
